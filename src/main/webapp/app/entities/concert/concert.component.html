<div>
    <h2 id="page-heading">
        <span jhiTranslate="monolithicwRegistryApp.concert.home.title">Concerts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-concert" [routerLink]="['/concert/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="monolithicwRegistryApp.concert.home.createLabel">
            Create a new Concert
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="concerts?.length === 0">
        <span jhiTranslate="monolithicwRegistryApp.concert.home.notFound">No concerts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="concerts && concerts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="monolithicwRegistryApp.concert.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="monolithicwRegistryApp.concert.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="monolithicwRegistryApp.concert.address">Address</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let concert of concerts ;trackBy: trackId">
                    <td><a [routerLink]="['/concert', concert.id, 'view']">{{ concert.id }}</a></td>
                    <td>{{ concert.name }}</td>
                    <td>{{ concert.date | date:'medium' }}</td>
                    <td>{{ concert.address }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/concert', concert.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/concert', concert.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(concert)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
